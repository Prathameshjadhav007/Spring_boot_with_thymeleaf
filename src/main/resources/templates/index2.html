<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="src/main/resources/static/js/jquery-3.7.1.min.js" type="text/javascript"></script>
     <script>
     $(document).ready(function(){
    	$('#buttonDemo1').click(function(){
    		$.ajax({
    			
    			type:'get',
    			url:'api/ajaxrest/demo1',
    			success: function(result){
    				$('#result1').text(result);
    			}
    		});
    	});
    	$('#buttonDemo2').click(function(){
    		var fullName=$('#fullName').val();
    		$.ajax({
    			type:'get',
    			url:'api/ajaxrest/demo2/'+fullName,
    			success: function(result){
    				$('#result2').text(result);
    			}
    		});
    	});
    	$('#buttonDemo3').click(function(){
    		
    		$.ajax({
    			type:'get',
    			url:'api/ajaxrest/demo3',
    			dataType:'json',
    			contentType:'application/json',
    			success: function(result){
    				var s='Id: '+result.id;
    				s+='<br>Name: '+result.name;
    				s+='<br>address: '+result.address;
    				s+='<br>Mobile: '+result.mobileno;
    				s+='<br>Email: '+result.email;
    				s+='<br>Date: '+result.date;
    				s+='<br>gender: '+result.gender;
    				$('#result3').html(s);
    			}
    		});
    	});
          $('#buttonDemo4').click(function(){
    		$.ajax({
    			type:'get',
    			url:'api/ajaxrest/demo4',
    			dataType:'json',
    			contentType:'application/json',
    			success: function(result){
    				var s='';
    				for(var i=0; i<result.length; i++)
    					{
    				s+='<br>Id: '+result[i].id;
    				s+='<br>Name: '+result[i].name;
    				s+='<br>address: '+result[i].address;
    				s+='<br>Mobile: '+result[i].mobileno;
    				s+='<br>Email: '+result[i].email;
    				s+='<br>Date: '+result[i].date;
    				s+='<br>gender: '+result[i].gender;
    				s+='<br>============================'
    					}
    				$('#result4').html(s);
    			}
    		});
    	});
       });
     </script>
  </head>
  <body>
        <fieldset>
            <legend>demo 1</legend>
           <input type="button" value="demo1" id="buttonDemo1">
           <br>
           <span id="result1"></span>
        </fieldset>
                
         <fieldset>
            <legend>demo 2</legend>
            Full name<input type="text" id="fullName">
            <br>
           <input type="button" value="demo2" id="buttonDemo2">
           <br>
           <span id="result2"></span>
         </fieldset>   
         
          <fieldset>
            <legend>demo 3</legend>
           <input type="button" value="demo3" id="buttonDemo3">
           <br>
           <span id="result3"></span>
         </fieldset>  
         <fieldset>
            <legend>demo 4</legend>
           <input type="button" value="demo4" id="buttonDemo4">
           <br>
           <span id="result4"></span>
         </fieldset>     
      </body>
</html>
